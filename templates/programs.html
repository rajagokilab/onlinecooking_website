<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Courses</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Dark background as per image */
            color: #fcebeb; /* Light text color for contrast */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Allow content to stack vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .course-list-container {
            background-color: #fff5d4; /* Slightly lighter dark background for the list container */
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px; /* Constrain width for better readability */
            width: 90%; /* Responsive width */
            text-align: center;
            margin-top: 0.1rem; /* Add some space from the top, especially if button is above */
            margin-bottom: 1rem; /* Add some space at the bottom */
        }
        .course-item {
            font-size: 1rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #444444; /* Subtle separator */
            color: #000000; /* Off-white text */
        }
        .course-item:last-child {
            border-bottom: none; /* No border for the last item */
            margin-bottom: 0;
            
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.5rem;
            /* margin-top: 1rem; */
            background-color: #444; /* Darker grey for the button */
            color: #fcebeb;
        
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-bottom: 2rem; /* Space between button and course list */
        }
        .back-button:hover {
            background-color: #666;
        }
        .back-button svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Back to Home
    </a>

    <div class="course-list-container">
        <div class="course-item">THE GOOD GUT PROGRAM</div>
        <div class="course-item">FOOD LOOK GOOD</div>
        <div class="course-item">START YOUR BUSINESS FROM HOME-NON VEG & VEG</div>
        <div class="course-item">START YOUR BUSINESS FROM HOME-VEG ONLY</div>
        <div class="course-item">IMMUNITY BOOSTER RECIPES</div>
        <div class="course-item">INDIA'S FAVOURITES: RESTAURANTS AND HOME STYLE DISHES</div>
        <div class="course-item">VEGETARIAN'S DELIGHT</div>
        <div class="course-item">GARNISHING & PLATING</div>
    </div>
</body>
</html>
